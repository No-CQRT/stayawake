<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>NoSleep Toggle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nosleep/0.12.0/NoSleep.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #toggle {
      width: 80px;
      height: 80px;
      cursor: pointer;
      filter: invert(1);
    }
  </style>
</head>
<body>
  <img
    id="toggle"
    src="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/coffee-off-outline.svg"
    alt="Toggle Coffee Icon"
  />

  <script>
    const noSleep = new NoSleep();
    let wakeLockEnabled = false;
    const toggleIcon = document.getElementById('toggle');

    toggleIcon.addEventListener('click', () => {
      if (!wakeLockEnabled) {
        noSleep.enable();
        toggleIcon.src = "https://cdn.jsdelivr.net/npm/@mdi/svg/svg/coffee-outline.svg";
        wakeLockEnabled = true;
      } else {
        noSleep.disable();
        toggleIcon.src = "https://cdn.jsdelivr.net/npm/@mdi/svg/svg/coffee-off-outline.svg";
        wakeLockEnabled = false;
      }
    });
  </script>
</body>
</html>
